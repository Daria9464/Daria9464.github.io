        <h1>Text Form</h1>

<form>

<h3>1.Enter Name</h3>
  <label for="fname">Enter a name:</label><br>
  <input type="text" id="name" name="name" value=""><br><br>
  
<h3>2. Select a background color </h3> 
<label for="color">Click the box select a color for background:</label><br>
<input id="colorpicker" type="color" /><br><br>
  
<h3>3. Select a text color </h3> 
<label for="color">Click the box select a color for text:</label><br>
<input id="colorpicker" type="color" /><br><br>

<h3>4. Set the size of the text </h3>
<label>Use the slider to set the size of the text:</label>
<input
  type="range"
  name="price"
  id="price"
  min="50000"
  max="500000"
  step="100"
  value="250000" />
<output class="price-output" for="price"></output><br><br>
  
<h3>5. Select a font </h3> 
  <label>Select a font to display the text: </label><br>
  <input type="radio" id="Arial" name="fav_language" value="Arial ">
  <label for="Arial ">Arial</label><br>
  <input type="radio" id="Times New Roman" name="fav_language" value="Times New Roman">
  <label for="Times New Roman">Times New Roman</label><br>
  <input type="radio" id="Georgia" name="fav_language" value="Georgia">
  <label for="Georgia">Georgia</label><br><br>

</form>
